<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>NFT preview card component</title>
  
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">

<body>

  <header>

    <div class="referencias">

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" >Frontend Mentor</a>. 
      Coded by <a href="https://github.com/natamuniz">Nat√£ Muniz</a>.

    </div>
    

  </header>

 <main> 
    <div class="card">
      <img src="image-equilibrium.jpg" class="logo">
      <h1 class="name">Equilibrium #3429</h1>
       <p class="description">Our Equilibrium collection promotes balance and calm</p>
      <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg" class="icon"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>

      <br>
      <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg" class="clock"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
      <p class="time">3 days left</p>
      <hr class="line" align="center">
      <img src="image-avatar.png" class="avata">
      <p class="creation">Creation of Jules Wyvnert</p>
   </div>
  </main>

  <footer>
    
   
  
</footer>
